<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	{% block title_modify %}
	{% endblock %}
	<title>Episodes</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-full navbar-dark bg-primary">
		<button class="pull-xs-right navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
			&#9776;
		</button>
		<a class="navbar-brand" href="/">Episodes</a>
		<div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/all">All</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/add_search">Add</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/update_all_shows">Update</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/recommended">Recommendations</a>
				</li>
				</ul>
				<form class="form-inline pull-xs-right" action="{% url 'tvshow:search' %}">
					<input class="form-control" name='query' type="text" placeholder="Search">
					<button class="btn btn-success" type="submit">Search</button>
				</form>
			</div>
		</nav>
		<br>
		{% block content %}
		{% endblock %}
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
		<script type="text/javascript">
		$(document).ready(function () {
			$('#messages').modal('show');
		});
		</script>
	</body>

	</html>
